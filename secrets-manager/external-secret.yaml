apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secrets
  namespace: hedgedoc-app
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: secretstore
    kind: SecretStore
  target:
    name: db-url
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: db-url